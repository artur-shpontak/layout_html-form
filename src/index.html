<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="" name="registration-form"
    onsubmit="onSubmit()">
      <fieldset class="block">
        <legend>Personal information</legend>

        <label for="surname">Surname:</label>
        <input class="input" type="text"
        maxlength="15" autocomplete="off"
        id="surname" name="surname">

        <br>

        <label for="name">Name:</label>
        <input class="input" type="text"
        maxlength="0" autocomplete="off"
        id="name" name="name">

        <br>

        <label for="age">How old are You?
          <input class="input" type="number"
          value="12" min="12"
          max="100" id="age"
          name="age">
        </label>

        <br>

        <label for="birth">Full date of birth:</label>
        <input class="input" type="date"
        id="birth" name="birth">

        <br>

        <label for="accept">I accept the term of the agreement</label>
        <input class="last-input" type="checkbox"
        id="accept" name="accept"
        required>
      </fieldset>

      <br>

      <fieldset class="block">
        <legend>Registration</legend>

        <label for="email">E-mail:</label>
        <input class="input" type="email"
        placeholder="email@example.com" maxlength="30"
        id="email" name="email">

        <br>

        <label for="password">Password:</label>
        <input class="last-input" type="password"
        id="password" name="password">
      </fieldset>

      <br>

      <fieldset class="block">
        <legend>An interesting fact about you!</legend>

        <label for="cats">Do you love cats?</label>
        <input class="input" type="radio"
        name="yes/no"> Yes
        <input class="input" type="radio"
        name="yes/no" id="cats"> No

        <br>

        <label for="color">What is your favorite color?</label>
        <input class="input" type="color"
        id="color" name="color">

        <br>

        <label for="sleep-time">What time do you go to bed?</label>
        <input class="input" type="time"
        id="sleep-time" name="sleep-time"
        step="1">

        <br>

        <label for="cars">What are your favorite brand of cars?</label>
        <select class="input" id="cars"
        size="4" name="cars"
        multiple>
          <option value="">BMW</option>
          <option value="">Audi</option>
          <option value="">Lada</option>
          <option value=""></option>
        </select>

        <br>

        <label for="rate-range">How do you rate our work?</label>
        <input class="last-input" type="range"
        id="rate-range" value="0">
      </fieldset>

      <br>

      <fieldset class="block last-block">
        <legend>Additional info:</legend>

        <label for="comments">Comments:</label>
        <textarea name="feedback"
        cols="20" rows="2"
        autocomplete="off" id="comments"
        class="input">
        </textarea>

        <br>

        <label for="recommend-select">Would you recommend us?</label>
        <select name="select" id="recommend-select"
        size="1" class="last-input">
          <option value="yes">yes</option>
          <option value="no">no</option>
        </select>
      </fieldset>

      <br>

      <input type="submit"
      value="Submit">
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
